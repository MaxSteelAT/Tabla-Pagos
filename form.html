<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/chart.css">
  <link rel="stylesheet" href="css/form.css">
  <title>Tarjetón</title>
</head>

<body>
  <header id="header-container">
    <img
      src="https://uploads.turbologo.com/uploads/design/hq_preview_image/2647383/draw_svg20210706-29449-f4wzsc.svg.png"
      alt="">
    <h2 id="tittle">Tarjetón de pagos</h2>
    <h4 id="formattedDate">Today is: </h4>
  </header>
  <div id="form-container">
    <div class="formulario">
      <div class="filter">
        <h1 id="form-tittle">Iniciar sesión</h1>
        <div id="form">
          <label for="name">Matrícula:</label>
          <input type="number" min="0" id="school-enrollment" name="title">
          <div class="button-container">
            <button id="button" type="">Entrar</button>
            <h3 id="error-message"></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://momentjs.com/downloads/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/form.js"></script>
<script src="js/moment.js"></script>

</html>
